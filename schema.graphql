type Receipt @entity {
  id: ID!
  amount: BigDecimal!
  sender: Account!
  endTime: BigInt!
  inviteCode: Invitor!
}

type Account @entity {
  id: ID!
  amount: BigDecimal!
  receipts: [Receipt!]! @derivedFrom(field: "sender")
}

type Invitor @entity {
  id: ID!
  amount: BigDecimal!
  receipts: [Receipt!]! @derivedFrom(field: "inviteCode")
}
