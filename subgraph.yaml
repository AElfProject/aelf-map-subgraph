specVersion: 0.0.2
description: Token map for Ethereum
repository: https://github.com/AElfProject/aelf-map-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenMap
    network: kovan
    source:
      address: '0x8fc5f0de3d2b577a8141856cc1a571a53cb39837'
      startBlock: 23069941
      abi: Map
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Receipt
        - Account
        - Invitor
      abis:
        - name: Map
          file: ./abis/map.json
      eventHandlers:
        - event: NewReceipt(uint256,address,address,uint256,uint256,string)
          handler: handleNewReceipt
      file: ./src/mapping.ts
